<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webpack App</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section id="rss-container" class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-light">
            <h1 class="">RSS агрегатор</h1>
            <p class="">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      placeholder="ссылка RSS"
                      class="form-control w-100"
                      name="url"
                      aria-label="url"
                      autofocus
                      required
                      autocomplete="off"
                    />
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    id="rss-btn"
                    type="submit"
                    aria-label="add"
                    class="h-100 btn btn-lg btn-primary px-sm-5"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div
            class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"
          ></div>
        </div>
      </section>
    </main>
  </body>
</html>
